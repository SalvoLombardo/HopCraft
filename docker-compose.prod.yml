services:

  # ---------------------------------------------------------------------------
  # Nginx — reverse proxy: /api/* → backend:8000, blocca tutto il resto
  # Frontend servito da S3/CloudFront, non da qui
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  # ---------------------------------------------------------------------------
  # Backend FastAPI
  # L'immagine viene sovrascritta dalla variabile BACKEND_IMAGE nel deploy script
  # ---------------------------------------------------------------------------
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/CAMBIA_CON_TUO_USERNAME/hopcraft-backend:latest}
    restart: unless-stopped
    env_file: .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hopcraft
      POSTGRES_USER: hopcraft
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD non impostata nel .env.prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hopcraft -d hopcraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis — rate limiting e cache rapida
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
